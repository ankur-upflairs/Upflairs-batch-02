<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b{width: 150px;height: 150px;border: 1px solid;}
        .abs{position: absolute;bottom: 50px;right: 10px;}
        .rel{position: relative;bottom: 50px;left: 100px;}
        .fixed{position: fixed;left: 10px;bottom: 10px; }
        .sticky{position: sticky;top: 20px;}
        .a{height: 1000px;}
    </style>
</head>
<body>
    <div class="abs b">absolute</div>
    <div class="rel b">relative</div>
    <div class="fixed b">fixed</div>
    <div class="sticky b">sticky</div>
    <div class="a"></div>

</body>
</html>
