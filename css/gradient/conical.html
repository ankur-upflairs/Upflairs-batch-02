<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        .box1{ width: 150px;height: 150px;
            background-image: conic-gradient(
                /* from start at position , color stops  */
                from 45deg at 20% 30%,
                red 10deg, green 10deg 50deg, blue 50deg
            );
            border: 1px solid;}
        .box2{ width: 150px;height: 150px;border: 1px solid;}
        .box3{ width: 150px;height: 150px;border: 1px solid;}
        
    </style>
</head>
<body>
    <div class='box1'></div>
    <div class='box2'></div>
    <div class='box3'></div>
</body>
</html>
