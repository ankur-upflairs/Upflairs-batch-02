<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <textarea rows="2" cols="30"></textarea>
        <p>which brands do you like in clothing?</p>
        <label for="l">levis</label>
        <input type="checkbox" name="" id="l"><br>
        <label for="h">H & M</label>
        <input type="checkbox" name="" id="h"><br>
        <label for="systuum">systuum</label>
        <input type="checkbox" name="" id="systuum"><br>
        <label for="red">Red tape</label>
        <input type="checkbox" name="" id="red">
        <p>choose your gender?</p>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender"><br>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender"><br>
        <p>choose a car </p>
        <select name="" id="">
            <option value="">verna</option>
            <option value="">alto</option>
            <option value="">Nano</option>
            <option value="">scorpio</option>
        </select>
        <select >
            <optgroup label="maruti">
                <option value="">desire</option>
                <option value="">alto</option>
            </optgroup>
            <optgroup label="tata">
                <option value="">harrier</option>
                <option value="">nexon</option>
            </optgroup>
        </select>
        <input list="courses">
        <datalist id="courses" >
            <option value="Fullstack">
            <option value="data science">
            <option value="devOps">
        </datalist>
    </form>
</body>
</html>
